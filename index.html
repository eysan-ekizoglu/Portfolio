<!DOCTYPE html>
<html>
<head>
    <title>Student Portfolio Website Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-----MENU SECTION------>
    <div class="main-panel">
        <div class="container">
            <div class="width-33 logo">
                Port <span class="span-col">folio</span>
            </div>
            <div class="width-66">
                <nav>
                    <a href="#">
                        <span class="span-col">My Skills</span>
                    </a>
                    <a href="#">Contact</a>
                </nav>
            </div>
        </div>
        <!------MAIN BANNER------>
        <div class="container">
            <h2 class="heading-text">My Skills</h2>
            <div class="width-50">
                <div class="skill">
                    <b>HTML</b>
                    <span>85%</span>
                    <div>
                        <span style="width:85%"></span>
                    </div>
                </div>
                <div class="skill">
                    <b>CSS</b>
                    <span>80%</span>
                    <div>
                        <span style="width:80%"></span>
                    </div>
                </div>
                <!--
                <div class="skill">
                    <b>JavaScript</b>
                    <span>85%</span>
                    <div>
                        <span style="width:85%"></span>
                    </div>
                </div>
                -->
            </div>
            <div class="width-50">
                <div class="about-us banner-section">
                    <h3>I am Eysan Ekizoglu</h3>
                    <p>I am receiving training in the field of software.</p>
                    <p>I will share my portfolio on this site.</p>
                    <a href="https://github.com/eysan-ekizoglu" target="_blank">
                        <i class="fa fa-github"></i>
                    </a>
                </div>
                
            </div>
        </div>
    </div>

    <!-------------CONTACT US SECTION----------------------->
    <div class="main-section contact bg-lightgrey">
        <div class="container">
            <h2 class="heading-text">Get In Touch</h2>
            <div class="width-100">
                <form method="post">
                    <input type="text" name="fullname" placeholder="Full Name..." required>
                    <input type="email" name="email" placeholder="Full Email Id..." required>
                    <input type="tel" name="mobile" placeholder="Full Mobile No..." pattern="[0-9]{10}" required>
                    <textarea name="address" placeholder="Enter Address..." required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
